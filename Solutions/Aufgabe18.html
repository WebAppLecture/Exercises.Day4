<script>
var rate = 1;

function slowVideo() {
	rate = Math.max(0, rate - 0.1);
	playbackVideo();
}
function fastVideo() {
	rate = Math.min(2, rate + 0.1);
	playbackVideo();
}
function playbackVideo() {
	var a = document.getElementById('video');
	a.playbackRate = rate;
	document.getElementById('playbackrate').innerHTML = "Die aktuelle Abspielrate beträgt " + Math.floor(rate * 100) + "%.";
}
function setDuration() {
	var a = document.getElementById('video');
	document.getElementById('playtime').innerHTML = "Die aktuelle Abspielzeit beträgt " + Math.floor(a.currentTime) + " s.";
}
</script>
